<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>嵌入Sophx示例</title>
    <style>
        /* 设置body为Flex容器 */
        body {
            display: flex;
            flex-direction: column; /* 使元素垂直排列 */
            justify-content: center; /* 垂直居中 */
            align-items: center; /* 水平居中 */
            height: 100vh; /* 设置视口高度为100% */
            margin: 0; /* 去掉默认的margin */
            text-align: center; /* 使文本居中 */
        }
        /* 设置iframe的样式 */
        iframe {
            border: 0; /* 去掉iframe的默认边框 */
            width: 80%; /* 根据需要调整宽度 */
            height: 80%; /* 根据需要调整高度 */
            margin-top: 20px; /* 在标题和iframe之间添加一些间距 */
        }
    </style>
</head>
<body>
    <h2>这是 Sophx iframe 嵌入的示例</h2>
    <!-- 这里是iframe标签 -->
    <iframe src="http://124.70.151.231/bookstack/shareonly" width="800" height="600"></iframe>
</body>
</html>
